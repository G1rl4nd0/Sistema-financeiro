<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="modalEditar"
  aria-labelledby="offcanvasRightLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">
      Editar informação bancaria
    </h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <form [formGroup]="cadastrarNovoBancario">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Código</label
              >
              <input
                formControlName="data"
                class="c-inf-input form-control"
                id="exampleFormControlInput1"
              />
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Titulo</label
              >
              <input
                formControlName="titulo"
                type="email"
                class="c-inf-input form-control"
                id="exampleFormControlInput1"
              />
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="c-inf-input form-label"
                >Tipo</label
              >
              <select class="c-inf-input form-select" aria-label="Default select example">
                <option class="bg-success p-2 text-white" value="1">
                  Entrada
                </option>
                <option class="bg-danger p-2" value="2">Saida</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="c-inf-input form-label"
                >Valor</label
              >
              <input
                formControlName="valor"
                type="number"
                class="c-inf-input form-control"
                id="exampleFormControlInput1"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="c-inf-dessitir-btn btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Desistir
            </button>
            <button
              type="button"
              class="c-inf-gravar-btn btn btn-success"
              (click)="CadastrarInformacaoBancaria()"
            >
              Gravar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
